<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="x-apple-disable-message-reformatting">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="telephone=no" name="format-detection">
    <title>Refined!</title>
</head>
<body style="margin: 0; padding: 0; background-color: #d1dbe4; color:#1c1c1c">
<table style="width: 100%;">
    <tr>
        <td></td>
        <td style="width: 90%; vertical-align: middle; text-align: left; background-color: #f9f9f9; border: 2px solid #c90064;">
            <table>
                <tr>
                    <td>
                        <img style="height: 96px; width: 96px" src="https://raw.githubusercontent.com/albiberto/homer/main/asserts/Comment/Comment-96x96.png" alt="status-img"/>
                    </td>
                    <td style="vertical-align: middle;">
                        <table>
                            <tr>
                                <td>
                                    <a href="https://jira.euris.it/browse/{{project.key}}">{{project.key}}</a>&nbsp;/
                                    {{#if(exists(issue.parent.key))}}
                                        <a href="https://jira.euris.it/browse/{{issue.parent.key}}">{{issue.parent.key}}</a>&nbsp;/
                                    {{/}}
                                    <a href="{{url}}">{{key}}</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<span style="background-color: #118AB2;">&nbsp;&nbsp;{{issue.status.name}}&nbsp;&nbsp;</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="color:#194a7a; font-weight: bold; font-size: 28px;">{{issue.summary}}</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

            <table>
                <tr>
                    <td style="width: 100%; vertical-align: top;">
                        <table>
                            <tr>
                                <td>
                                    <h3>Comments:</h3>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    {{#issue.comments}}
                                        <div>
                                            Comment by: <strong>{{author.displayName}}</strong> at: {{created}}
                                        </div>
                                        <div style="margin-bottom: 20px;">
                                            {{body}}
                                        </div>
                                    {{/}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
        <td></td>
    </tr>
</table>
</body>
</html>
